<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <!-- <label for="searchQuery" class="sr-only">What are you looking for?</label> -->
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2">OK</button>
      </form>

      <!-- <ul class="articles js-articles-container"></ul> -->
      <ul class="gallery hits">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <button
        type="button"
        class="btn btn-primary button"
        data-action="load-more"
      >
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label" data-action="load-more">Load more</span>
      </button>
    </div>
  </body>
</html>
